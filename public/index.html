<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="color-scheme" content="dark light">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<link rel="stylesheet" href="css/main.css">
		<script src="index.js" charset="utf-8"></script>
		<title>COMunicate</title>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td id="connection">
						<table>
							<tbody>
								<tr>
									<td colspan="2">
										<label for="portSelector">Port:</label>
										<select class="dropdown" id="portSelector">
										</select>
									</td>
									<td>
										<button id="connectButton">
											Connect
										</button>
									</td>
								</tr>
								<tr>
									<td>
										<label for="speedSelector">Speed:</label>
										<select class="dropdown" id="speedSelector">
										</select>
									</td>
									<td>
										<label for=encodingSelector>Encoding:</label>
										<select class="dropdown" id="encodingSelector">
										</select>
									</td>
									<td>
										<label for="flowSelector">Flow control:</label>
										<select class="dropdown" id="flowSelector">
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<label for="dataBitsSelector">Data Bits:</label>
										<select class="dropdown" id="dataBitsSelector">
										</select>
									</td>
									<td>
										<label for="paritySelector">Parity:</label>
										<select class="dropdown" id="paritySelector">
										</select>
									</td>
									<td>
										<label for="stopBitsSelector">Stop Bits:</label>
										<select class="dropdown" id="stopBitsSelector">
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<label for="eolSelector">EOL:</label>
										<select class="viewSettings" id="eolSelector">
										</select>
									</td>
									<td>
										<label for="showHex">Show Hex:</label>
										<input type="checkbox" class="viewSettings" id="showHex">
									</td>
									<td>
										<button id="preferences">
											Preferences...
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td id="interface">
						<table>
							<tbody>
								<tr>
									<th>Received</th>
									<th>Sent</th>
								</tr>
								<tr>
									<td id="received">
										<table>
											<tbody>
												<tr>
													<td class="textview">
														<textarea disabled></textarea>
													</td>
													<td class="hexview" hidden>
														<textarea disabled></textarea>
													</td>
												</tr>
											</tbody>
										</table>
									<td>
										<table>
											<tbody>
												<tr>
													<td colspan="2" id="sent">
														<table>
															<tbody>
																<tr>
																	<td class="textview">
																		<textarea disabled></textarea>
																	</td>
																	<td class="hexview" hidden>
																		<textarea disabled></textarea>
																	</td>
																</tr>
															</tbody>
														</table>
													</td>
												</tr>
												<tr>
													<td id="message">
														<input disabled>
													</td>
													<td id="sendButton">
														<button disabled>
															Send
														</button>
													</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
