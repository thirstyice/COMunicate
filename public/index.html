<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="color-scheme" content="dark light">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<link rel="stylesheet" href="css/main.css">
		<script src="index.js" charset="utf-8"></script>
		<title>COMunicate</title>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td id="connection">
						<table>
							<tbody>
								<tr>
									<td colspan="2">
										Port:
										<select class="dropdown" id="portSelector">
										</select>
									</td>
									<td>
										<button id="connectButton">
											Connect
										</button>
									</td>
								</tr>
								<tr>
									<td>
										Speed:
										<select class="dropdown" id="speedSelector">
										</select>
									</td>
									<td>
										Encoding:
										<select class="dropdown" id="encodingSelector">
										</select>
									</td>
									<td>
										EOL:
										<select class="dropdown" id="eolSelector">
										</select>
									</td>
								</tr>
								<tr>
									<td>
										Data Bits:
										<select class="dropdown" id="dataBitsSelector">
										</select>
									</td>
									<td>
										Parity:
										<select class="dropdown" id="paritySelector">
										</select>
									</td>
									<td>
										Stop Bits:
										<select class="dropdown" id="stopBitsSelector">
										</select>
									</td>
								</tr>
								<tr>
									<td>
										Flow control:
										<select class="dropdown" id="flowSelector">
										</select>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td id="interface">
						<table>
							<tbody>
								<tr>
									<th>Recieved</th>
									<th>Sent</th>
								</tr>
								<tr>
									<td id="recieved">
										<textarea class="textbox" readonly>
										</textarea>
									</td>
									<td>
										<table>
											<tbody>
												<tr>
													<td colspan="2" id="sent">
														<textarea class="textbox" readonly>
														</textarea>
													</td>
												</tr>
												<tr>
													<td id="message">
														<input disabled>
													</td>
													<td id="sendButton">
														<button disabled>
															Send
														</button>
													</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
